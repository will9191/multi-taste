<div class="container">
  <div class="navigation">
    <div class="navigation-item">All</div>
    <div class="navigation-item">Pizzas</div>
    <div class="navigation-item">Drinks</div>
  </div>
  <div class="products">
    @for (product of products; track $index) {
    <div class="product">
      <img class="img" src="{{ product.img }}" alt="" />
      <div class="body">
        <div class="top">
          <div>
            <div class="name">{{ product.name }}</div>
          </div>
          <div>
            <div class="price">{{ product.price }}</div>
            <div class="edit"></div>
          </div>
        </div>
        <div class="ingredients">
          @for (ingredient of product.ingredients; track $index) {
          <div class="ingredient">
            {{ ingredient.name }}: {{ ingredient.quantity }}/{{
              ingredient.measure
            }}
          </div>
          }
        </div>
      </div>
    </div>
    }
  </div>
</div>
